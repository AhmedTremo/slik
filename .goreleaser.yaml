version: 2

builds:
  - id: slik
    main: ./cmd/slik/main.go
    binary: slik
    env:
      - CGO_ENABLED=0
    mod_timestamp: "{{ .CommitTimestamp }}"
    flags:
      - -trimpath
    goos:
      - linux
    goarch:
      - amd64  # Only build for amd64

  - id: slurmabler
    main: ./cmd/slurmabler/main.go
    binary: slurmabler
    env:
      - CGO_ENABLED=0
    mod_timestamp: "{{ .CommitTimestamp }}"
    flags:
      - -trimpath
    goos:
      - linux
    goarch:
      - amd64  # Only build for amd64

dockers:
  - dockerfile: cmd/slik/Dockerfile.goreleaser
    use: buildx
    build_flag_templates:
      - "--pull"
      - "--platform=linux/amd64"  # Only build for amd64
    image_templates:
      - "slurmacr.azurecr.com/slurm/slik:latest-amd64"
      - "slurmacr.azurecr.com/slurm/slik:{{ .Tag }}-amd64"
    extra_files:
      - "cmd/slik/config.yaml"
    ids:
      - slik

  - dockerfile: cmd/slurmabler/Dockerfile.goreleaser
    use: buildx
    build_flag_templates:
      - "--pull"
      - "--platform=linux/amd64"  # Only build for amd64
    image_templates:
      - "slurmacr.azurecr.com/slurm/slurmabler:latest-amd64"
      - "slurmacr.azurecr.com/slurm/slurmabler:{{ .Tag }}-amd64"
    ids:
      - slurmabler

docker_manifests:
  - name_template: 'slurmacr.azurecr.com/slurm/slik:latest'
    image_templates:
    - 'slurmacr.azurecr.com/slurm/slik:latest-amd64'

  - name_template: 'slurmacr.azurecr.com/slurm/slik:{{ .Tag }}'
    image_templates:
    - 'slurmacr.azurecr.com/slurm/slik:{{ .Tag }}-amd64'

  - name_template: 'slurmacr.azurecr.com/slurm/slurmabler:latest'
    image_templates:
      - 'slurmacr.azurecr.com/slurm/slurmabler:latest-amd64'

  - name_template: 'slurmacr.azurecr.com/slurm/slurmabler:{{ .Tag }}'
    image_templates:
      - 'slurmacr.azurecr.com/slurm/slurmabler:{{ .Tag }}-amd64'
